<div class="card mt-1 filterDiv">
    <form method="POST">
        <table class="table table-borderless mt-2">
            <tbody>
                <tr>
                    <td class="text-center pt-3">ადგილმდებარეობა:</td>
                    <td>
                        <label class="form-label" for="form1">
                            <input type="text" id="form1" class="form-control form-control-sm" placeholder="Location"/>
                        </label>
                    </td>
                </tr>                
                <tr>
                    <td class="text-center pt-3">ხელშეკრულების ნომერი:</td>
                    <td>
                        <label class="form-label" for="form12">
                            <input type="text" id="form12" class="form-control form-control-sm" placeholder="Number"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="text-center pt-3">VS30 Range:</td>
                    <td>
                        <label class="form-label" for="formVS30">
                            <input type="text" id="vs30RangeMin" class="form-control form-control-sm col" placeholder="Min Value" />
                            <input type="text" id="vs30RangeMax" class="form-control form-control-sm col" placeholder="Max Value" />
                        </label>
                    </td>
                </tr>
                <tr class="text-center">
                    <td>Select PGA:</td>
                    <td class="text-start fs-6">
                        <label class="form-check-label me-1" for="CheckSuccess">
                            <input class="form-check-input" type="checkbox" value="" id="CheckSuccess" />
                            2%
                        </label>
                        <label class="form-check-label me-1" for="CheckPrimary">
                            <input class="form-check-input" type="checkbox" value="" id="CheckPrimary" />
                            5%
                        </label>
                        <label class="form-check-label me-1" for="CheckInfo">
                            <input class="form-check-input" type="checkbox" value="" id="CheckInfo" />
                            10%
                        </label>
                        <label class="form-check-label me-1" for="CheckDanger">
                            <input class="form-check-input" type="checkbox" value="" id="CheckDanger" />
                            20%
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="text-center pt-3">თარიღი (დან):</td>
                    <td>
                        <label class="form-label" for="form12">
                            <input type="date" class="form-control form-control-sm" id="startTime" name="start_time" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="text-center pt-3">თარიღი (მდე):</td>
                    <td>
                        <label class="form-label" for="form12">
                            <input type="date" class="form-control form-control-sm" id="endTime" name="end_time" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="text-end"><a class="btn btn-sm btn-primary" href="#">გაფილტვრა</a></td>
                    <td><a class="btn btn-sm btn-primary" href="#">გასუფთავება</a></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
