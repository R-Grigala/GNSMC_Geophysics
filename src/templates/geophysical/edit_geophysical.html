<!-- The editGeophysicalModal -->
<div class="modal" id="editGeophysicalModal">
    <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">გეოფიზიკური კვლევის რედაქტირება</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form class="row mt-2" id="editGeophysicalForm" enctype="multipart/form-data" onsubmit="editGeophysicalForm(event)">
                    <input type="hidden" id="editProjectId" name="project_id">
                    <input type="hidden" id="editGeophysicalId" name="id">
                    <div class="mb-3">
                        <label for="editVs30" class="form-label"><span class="text-danger me-1">*</span>გასაშუალებული VS30:</label>
                        <input type="number" class="form-control" id="editVs30" name="vs30" required>
                    </div>
                    <div class="mb-3">
                        <label for="editGroundCategoryGeo" class="form-label"><span class="text-danger me-1">*</span>გრუნტის კატეგორია ქართული ნორმებით:</label>
                        <input type="text" class="form-control" id="editGroundCategoryGeo" name="ground_category_geo" required>
                    </div>
                    <div class="mb-3">
                        <label for="editGroundCategoryEuro" class="form-label"><span class="text-danger me-1">*</span>გრუნტის კატეგორია საერთაშორისო ნორმებით:</label>
                        <input type="text" class="form-control" id="editGroundCategoryEuro" name="ground_category_euro" required>
                    </div>
                    <div class="mb-3">
                        <label for="editArchivalMaterial" class="form-label">საარქივო ფაილის განახლება:</label>
                        <input type="file" class="form-control" id="editArchivalMaterial" name="archival_material" accept=".pdf">
                    </div>

                    <div class="d-flex justify-content-center align-items-center m-2">
                        <button type="submit" class="btn btn-primary me-2">რედაქტირება</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
