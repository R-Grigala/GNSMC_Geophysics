<!-- The CreateGeophysicalModal -->
<div class="modal" id="CreateGeophysicalModal">
    <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">გეოფიზიკური კვლევის დამატება</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form class="row mt-2" id="addGeophysicalForm" action="/" method="POST">
                    <div class="mb-3">
                        <label for="vs30" class="form-label"><span class="text-danger me-1">*</span>გასაშუალებული VS30:</label>
                        <input type="number" step="any" class="form-control" id="vs30" name="vs30" required>
                    </div>
                    <div class="mb-3">
                        <label for="groundCategoryGeo" class="form-label"><span class="text-danger me-1">*</span>გრუნტის კატეგორია ქართული ნორმებით:</label>
                        <input type="text" class="form-control" id="groundCategoryGeo" name="ground_category_geo" required>
                    </div>
                    <div class="mb-3">
                        <label for="groundCategoryEuro" class="form-label"><span class="text-danger me-1">*</span></label>გრუნტის კატეგორია საერთაშორისო ნორმებით:</label>
                        <input type="text" class="form-control" id="groundCategoryEuro" name="ground_category_euro" required>
                    </div>
                    <div class="mb-3">
                        <label for="archivalMaterial" class="form-label">საარქივო ფაილი:</label>
                        <input type="file" class="form-control" id="archivalMaterial" name="archival_material" accept=".xlsx,.pdf">
                    </div>

                    <div class="d-flex justify-content-center align-items-center m-2">
                        <button type="submit" class="btn btn-primary me-2">კვლევის დამატება</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
