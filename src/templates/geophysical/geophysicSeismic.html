<!-- The Combined GeophysicSeismic Modal -->
<div class="modal fade" id="GeophysicSeismicModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="GeophysicSeismicModalTitle"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form class="row mt-2" id="GeophysicSeismicForm" enctype="multipart/form-data">
                    <input type="hidden" id="geophysicSeismicId" name="id">
                    <div class="col">
                        <label for="longitude" class="form-label"><span class="text-danger me-1">*</span>განედი (x):</label>
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
                    </div>
                    <div class="col">
                        <label for="latitude" class="form-label"><span class="text-danger me-1">*</span>გრძედი (y):</label>
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="profile_length" class="form-label"><span class="text-danger me-1">*</span>პროფილის სიგრძე:</label>
                        <input type="number" step="any" class="form-control" id="profile_length" name="profile_length" required>
                    </div>
                    <div class="mb-3">
                        <label for="vs30" class="form-label"><span class="text-danger me-1">*</span>VS30:</label>
                        <input type="number" class="form-control" id="vs30" name="vs30" required>
                    </div>
                    <div class="col">
                        <label for="ground_category_geo" class="form-label"><span class="text-danger me-1">*</span>გრუნტის კატეგორია (Geo):</label>
                        <input type="text" class="form-control" id="ground_category_geo" name="ground_category_geo" required>
                    </div>
                    <div class="col">
                        <label for="ground_category_euro" class="form-label"><span class="text-danger me-1">*</span>გრუნტის კატეგორია (Euro):</label>
                        <input type="text" class="form-control" id="ground_category_euro" name="ground_category_euro" required>
                    </div>
                    <div class="mb-3">
                        <label for="archival_img" class="form-label">საარქივო Image:</label>
                        <input type="file" class="form-control" id="archival_img" name="archival_img" accept="image/jpeg, image/png, image/jpg">
                    </div>
                    <div class="mb-3">
                        <label for="archival_excel" class="form-label">საარქივო Excel:</label>
                        <input type="file" class="form-control" id="archival_excel" name="archival_excel" accept=".xls, .xlsx">
                    </div>
                    <div class="mb-3">
                        <label for="archival_pdf" class="form-label">საარქივო PDF:</label>
                        <input type="file" class="form-control" id="archival_pdf" name="archival_pdf" accept=".pdf">
                    </div>

                    <div class="d-flex justify-content-center align-items-center m-2">
                        <button type="submit" class="btn btn-primary me-2" id="submitGeophysicSeismicBtn"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
